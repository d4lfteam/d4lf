name: Setup env

runs:
  using: "composite"
  steps:
    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        activate-environment: true
        cache-dependency-glob: |
          **/uv.lock
        enable-cache: true
        ignore-nothing-to-cache: true
        python-version: 3.14
    - name: Install dependencies
      shell: powershell
      run: uv sync --frozen --all-groups
